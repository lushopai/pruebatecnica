<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Iniciar Sesión
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="signIn()">
              <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="usuario.username" formControlName="username">
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="usuario.password" formControlName="password">
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
